<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumia LCU</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="logo">Jumia LCU</div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products, brands, and more">
                <button>Search</button>
            </div>
            <div class="cart">
                <a href="product.html">Cart (0)</a>
            </div>
        </div>
        <nav class="nav-menu">
            <a href="index.html">Home</a>
            <a href="nav/categories.html">Categories</a>
            <a href="nav/deals.html">Deals</a>
            <a href="nav/accounts.html">Account</a>
        </nav>
    </header>

    <main>
        <section class="banner">
            <img src="assets/bigsale.jpeg" alt="Big Sale Banner">
        </section>
        <section class="categories">
            <h2>Shop by Category</h2>
            <div class="category-grid">
                <div class="category-item">
                    <img src="electronics.jpg" alt="Electronics">
                    <p>Electronics</p>
                </div>
                <div class="category-item">
                    <img src="fashion.jpg" alt="Fashion">
                    <p>Fashion</p>
                </div>
                <!--  more categories  -->
            </div>
        </section>
        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="product1.jpg" alt="Product 1">
                    <p>Product 1</p>
                    <span>$100</span>
                </div>
                <!--  more product items -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Jumia LCU</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
    </footer>
</body>
</html>
